server:
  port: 8761 # The standard Eureka port

# These settings are crucial for a standalone Eureka server
eureka:
  client:
    register-with-eureka: false # It shouldn't register itself
    fetch-registry: false       # It shouldn't fetch a registry (it IS the registry)
  instance:
    hostname: localhost

  # --- ADD THESE LINES FOR DEV ENVIRONMENT ONLY ---
  server:
    # Disable the self-preservation function
    enable-self-preservation: false 
    # Optional: Increase the frequency of cleanup checks
    eviction-interval-timer-in-ms: 5000 